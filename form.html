<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>celestialCSS</title>
    <link rel="stylesheet" href="formstyle.css">
    <script src="js_script.js"></script>
</head>
<body>

      <div class="container">
        <form>
         <div class="form-small-label">
              <label>Email Id</label>
          </div>
          <div>
              <input type="email" class="form-placeholder" placeholder="Email id">
          </div>
          
          <div class="form-small-label">
              <label>Name</label>
          </div>
          <div>
              <input type="text" class="form-placeholder"  placeholder="Your full name">
          </div>
            
          <div class="form-small-label">
              <label>Password</label>
          </div>
          <div>
            <input type="password" class="form-placeholder"  placeholder="Enter your password">
          </div>
          <div class="form-small-label">
            <label>Gender</label>
          </div>
          <label for="formradio" class="form-radio">Female
            <input type="radio" name="gender" id="formradio" class="form-radio-input">
            <div class="form-radio-radio"></div>
          </label>
          <label for="formradio2" class='form-radio'>Male
            <input type="radio" name="gender" id="formradio2" class="form-radio-input">
            <div class="form-radio-radio"></div>
          </label>
          <div>
            <button  type="button" class="btn2">Submit</button>
          </div>
        </form>
      </div>

      
</body>
